name: Sync UAT to Main

on:
  push:
    branches:
      - uat   # Trigger only when UAT is updated (e.g., PR merged into UAT)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for full branch history

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge UAT into Main
        run: |
          git checkout main
          git merge origin/uat --no-ff -m "Auto-merge: Sync uat to main"
          git push origin main
